<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lect4</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a href="https://www.youtube.com/watch?v=jzQhURad5QM" target="_blank"><span>Click here to watch full video</span></a> <br>
    <a href="about.html"><span>AboutPage</span></a>
    <form action="">
        <input type="text" placeholder="Enter your name"> 
        <input type="number" placeholder="Enter your age"> 
        <input type="email" placeholder="Enter your email" required> 
        <input type="password" placeholder="Enter your password"> 
        <input type="range" min="0" max="10">
        <p>Favorite Food</p>
        <input type="checkbox" class="checkbox" id="apple">
        <label for="apple">Apple</label>
        <input type="checkbox" class="checkbox" id="Watermelon">
        <label for="Watermelon">Watermelon</label>
        <input type="checkbox" class="checkbox" id="Pizza">
        <label for="Pizza">Pizza</label>
        <p>Choose your gender</p>
        <input type="radio" id="Male" class="radio" name="gender">
        <label for="Male">Male</label>
        <input type="radio" id="Female" class="radio" name="gender">
        <label for="Female">Female</label>
        <input type="radio" id="other" class="radio" name="gender">
        <label for="other">Other</label>
        <input type="color">
        <input type="date">
        <input type="file">
        <input type="tel" required pattern="{0-9}">
        <input type="reset">
        <input type="submit" value="Register" class="submit">
    </form>
    
</body>

</html>
